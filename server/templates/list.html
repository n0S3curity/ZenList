<!DOCTYPE html>
<html lang="he" dir="rtl"> <!-- Added lang="he" and dir="rtl" for Hebrew -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשימת קניות</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex; /* Use flexbox for overall layout */
            min-height: 100vh; /* Ensure full viewport height */
        }
        /* Basic styling for potential sidebar area - not fully implemented here */
        .sidebar-placeholder {
            width: 250px;
            background-color: #1f2937; /* Dark gray for sidebar */
            color: #d1d5db;
            padding: 1.5rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: none; /* Hidden by default on small screens */
        }
        @media (min-width: 768px) {
            .sidebar-placeholder {
                display: block; /* Show on medium and larger screens */
            }
        }
        .main-content {
            flex-grow: 1; /* Allow main content to take remaining space */
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For floating button */
        }
        .container {
            width: 100%;
            max-width: 800px; /* Max width for content */
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners for the main card */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem; /* Space for floating button */
            z-index: 1; /* Ensure container is above overlay when not active */
            position: relative; /* Needed for z-index to work */
        }

        .floating-button {
            position: fixed;
            bottom: 2rem;
            left: 2rem; /* Changed to left for RTL */
            background-color: #4f46e5; /* Indigo */
            color: white;
            border-radius: 9999px; /* Fully rounded */
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure floating button is always on top */
        }
        .floating-button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000; /* High z-index to be on top of everything */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 90%;
            max-width: 500px;
        }
        .close-button {
            color: #aaa;
            float: left; /* Changed to left for RTL */
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .category-wrapper {
            background-color: #ffffff; /* Default background */
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Removed opacity transition */
            position: relative; /* For z-index */
            z-index: 2; /* Default z-index for wrappers */
        }
        .category-header {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; /* To push arrow and plus to the end */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for active state */
            border-radius: 0.75rem 0.75rem 0 0; /* Rounded top corners */
            padding: 0.75rem 1.5rem; /* Adjust padding */
            margin-bottom: 0; /* Remove default margin */
            position: relative; /* For z-index to work with active state */
            z-index: 2; /* Default z-index for headers */
        }
        .category-header .category-title-wrapper {
            display: flex;
            align-items: center;
            flex-grow: 1; /* Allow title to take space */
        }
        .category-header .category-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Space between icons */
        }
        .category-header svg.collapse-arrow {
            transition: transform 0.2s ease-in-out;
        }
        .category-header.collapsed svg.collapse-arrow {
            transform: rotate(-90deg); /* Rotate arrow when collapsed */
        }
        /* Active Category Styles */
        .category-wrapper.active {
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -5px rgba(0, 0, 0, 0.08); /* Stronger shadow */
            z-index: 10; /* Bring active wrapper to front */
            background-color: #e0e7ff; /* Lighter indigo background for active wrapper */
        }
        .category-wrapper.active .category-header {
            background-color: #e0e7ff; /* Lighter indigo background */
        }
        .category-content {
            padding: 1rem 1.5rem; /* Adjust padding */
            background-color: #ffffff;
            border-radius: 0 0 1rem 1rem; /* Rounded bottom corners */
            /* box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Default shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For z-index to work with active state */
            z-index: 1; /* Default z-index for content */
        }

        .done-items-separator {
            border-top: 2px solid #cbd5e1; /* Slightly darker, thicker border */
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            text-align: center;
            color: #6b7280; /* Darker gray text */
            font-size: 1em; /* Normal font size */
            font-weight: 500; /* Medium font weight */
        }
        .add-to-category-btn {
            background-color: transparent;
            border: none;
            color: #4f46e5; /* Indigo color for plus icon */
            font-size: 1.5rem; /* Larger plus sign */
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 9999px; /* Make it circular */
            transition: background-color 0.2s ease;
        }
        .add-to-category-btn:hover {
            background-color: #e0e7ff; /* Light indigo background on hover */
        }
        /* Styles for Recipe Suggestion Button */
        .suggest-recipes-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #10b981; /* Emerald green */
            color: white;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .suggest-recipes-button:hover {
            background-color: #059669; /* Darker green */
            transform: translateY(-1px);
        }
        .suggest-recipes-button:active {
            transform: translateY(1px);
        }
        .suggest-recipes-button svg {
            margin-left: 0.5rem; /* Space for RTL */
        }

        /* Styles for Recipe Modal */
        .recipe-modal-content {
            max-height: 80vh; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling */
        }
        .recipe-item {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
        }
        .recipe-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .recipe-item p {
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }
        .recipe-item ul {
            list-style-type: disc;
            padding-right: 1.25rem; /* For RTL bullets */
            color: #4b5563;
        }
        .recipe-item ul li {
            font-size: 0.9rem;
            margin-bottom: 0.1rem;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const shoppingListContainer = document.getElementById('shoppingListContainer');
        const emptyListMessage = document.getElementById('emptyListMessage');
        const loadingSpinner = document.getElementById('loadingSpinner'); // Main page loading
        const addFloatingButton = document.getElementById('addFloatingButton');
        const addProductModal = document.getElementById('addProductModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const newProductNameInput = document.getElementById('newProductName');
        const newProductQuantityInput = document.getElementById('newProductQuantity');
        const newProductCategorySelect = document.getElementById('newProductCategory');
        const saveNewProductButton = document.getElementById('saveNewProductButton');
        const totalItemsDisplay = document.getElementById('totalItemsDisplay');
        const mainContentArea = document.querySelector('.main-content'); // Reference to main content for overlay

        // Recipe Modal elements
        const suggestRecipesButton = document.getElementById('suggestRecipesButton');
        const recipeModal = document.getElementById('recipeModal');
        const closeRecipeModalButton = document.getElementById('closeRecipeModalButton');
        const recipeResultsDiv = document.getElementById('recipeResults');
        const recipeLoadingSpinner = document.getElementById('recipeLoadingSpinner'); // Spinner for recipe generation
        const recipeError = document.getElementById('recipeError');
        const noRecipesFound = document.getElementById('noRecipesFound');


        // Mock data - In a real app, these would come from your Flask backend API
        let mockShoppingList = []; // This will be populated on fetch
        const mockProducts = [
            { name: "חלב", barcode: "12345", category: "מוצרי חלב" },
            { name: "לחם", barcode: "67890", category: "מאפים" },
            { name: "תפוחים", barcode: "11223", category: "פירות" },
            { name: "ביצים", barcode: "98765", category: "מוצרי חלב" },
            { name: "חזה עוף", barcode: "54321", category: "בשר" },
            { name: "גבינה צהובה", barcode: "22334", category: "מוצרי חלב" },
            { name: "עגבניות", barcode: "33445", category: "ירקות" },
            { name: "תפוחי אדמה", barcode: "44556", category: "ירקות" },
            { name: "קפה", barcode: "55667", category: "משקאות" },
            { name: "סבון", barcode: "66778", category: "ניקיון" },
            { name: "אורז", barcode: "99887", category: "דגנים" },
            { name: "בצל", barcode: "77665", category: "ירקות" },
            { name: "שום", barcode: "10203", category: "ירקות" }
        ];

        // Store collapsed categories state
        const collapsedCategories = new Set();
        let activeCategoryWrapper = null; // Stores the currently active category's wrapper element

        // --- Utility Functions ---

        function showLoading(spinnerElement) {
            spinnerElement.style.display = 'block';
        }

        function hideLoading(spinnerElement) {
            spinnerElement.style.display = 'none';
        }

        function showEmptyMessage() {
            emptyListMessage.classList.remove('hidden');
            totalItemsDisplay.classList.add('hidden');
        }

        function hideEmptyMessage() {
            emptyListMessage.classList.add('hidden');
            totalItemsDisplay.classList.remove('hidden');
        }

        // Function to populate the category dropdown
        function populateCategoryDropdown() {
            // Get unique categories from mockProducts, excluding empty ones
            const categories = [...new Set(mockProducts.map(p => p.category))].filter(c => c && c !== 'ללא קטגוריה');
            categories.sort(); // Sort alphabetically

            // Clear existing options and add default "ללא קטגוריה"
            newProductCategorySelect.innerHTML = '<option value="">ללא קטגוריה</option>';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                newProductCategorySelect.appendChild(option);
            });
        }

        // Function to render the content of a specific category
        function renderCategoryContent(category) {
            const categoryContentDiv = document.querySelector(`.category-content[data-category-name="${category}"]`);
            if (!categoryContentDiv) return; // Should not happen if category exists

            categoryContentDiv.innerHTML = ''; // Clear existing content

            const categoryItems = mockShoppingList.filter(item => {
                const productInfo = mockProducts.find(p => p.name === item.productName);
                return (productInfo ? productInfo.category : 'ללא קטגוריה') === category;
            });

            const toDoItems = categoryItems.filter(item => !item.done);
            const doneItems = categoryItems.filter(item => item.done);

            // Update category header count
            const categoryHeaderSpan = document.querySelector(`.category-header[data-category-name="${category}"] .category-title-wrapper span`);
            if (categoryHeaderSpan) {
                categoryHeaderSpan.textContent = `${category} (${toDoItems.length})`;
            }

            // Render "To Do" items
            if (toDoItems.length > 0) {
                toDoItems.sort((a, b) => a.productName.localeCompare(b.productName)).forEach(item => {
                    categoryContentDiv.appendChild(createListItem(item));
                });
            }

            // Add separator and "Done Items" section if there are done items
            if (doneItems.length > 0) {
                if (toDoItems.length > 0) { // Only add separator if there are also "to do" items
                    const separator = document.createElement('div');
                    separator.className = 'done-items-separator';
                    separator.textContent = '--- פריטים שבוצעו ---';
                    categoryContentDiv.appendChild(separator);
                }
                doneItems.sort((a, b) => a.productName.localeCompare(b.productName)).forEach(item => {
                    categoryContentDiv.appendChild(createListItem(item));
                });
            }
        }

        // Function to handle category collapse/expand logic
        function toggleCategory(categoryWrapperDiv) {
            const category = categoryWrapperDiv.dataset.categoryName;
            const categoryHeaderDiv = categoryWrapperDiv.querySelector('.category-header');
            const categoryContentDiv = categoryWrapperDiv.querySelector('.category-content');

            const isCurrentlyActive = categoryWrapperDiv.classList.contains('active');

            // If this category is already active, close it
            if (isCurrentlyActive) {
                categoryContentDiv.classList.add('hidden');
                categoryHeaderDiv.classList.add('collapsed');
                categoryWrapperDiv.classList.remove('active');
                collapsedCategories.add(category);
                // mainContentArea.classList.remove('overlay-active'); // Removed overlay
                activeCategoryWrapper = null;
            } else {
                // Close any currently active category first
                if (activeCategoryWrapper) {
                    const prevCategory = activeCategoryWrapper.dataset.categoryName;
                    const prevCategoryHeaderDiv = activeCategoryWrapper.querySelector('.category-header');
                    const prevCategoryContentDiv = activeCategoryWrapper.querySelector('.category-content');

                    prevCategoryContentDiv.classList.add('hidden');
                    prevCategoryHeaderDiv.classList.add('collapsed');
                    activeCategoryWrapper.classList.remove('active');
                    collapsedCategories.add(prevCategory);
                }

                // Open the clicked category
                categoryContentDiv.classList.remove('hidden');
                categoryHeaderDiv.classList.remove('collapsed');
                categoryWrapperDiv.classList.add('active');
                collapsedCategories.delete(category);
                // mainContentArea.classList.add('overlay-active'); // Removed overlay
                activeCategoryWrapper = categoryWrapperDiv; // Set this as the new active category

                // Scroll the opened category into view
                categoryWrapperDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }


        // Function to render the shopping list, now grouped by category
        function renderShoppingList() {
            // Save current active category name before re-rendering
            const currentActiveCategoryName = activeCategoryWrapper ? activeCategoryWrapper.dataset.categoryName : null;

            shoppingListContainer.innerHTML = ''; // Clear existing list
            if (mockShoppingList.length === 0) {
                showEmptyMessage();
                return;
            }
            hideEmptyMessage(loadingSpinner); // Hide main page loading spinner

                acc[category].push(item);
                return acc;
            }, {});

            // Sort categories alphabetically, put 'ללא קטגוריה' last
            const sortedCategories = Object.keys(categorizedItems).sort((a, b) => {
                if (a === 'ללא קטגוריה') return 1;
                if (b === 'ללא קטגוריה') return -1;
                return a.localeCompare(b);
            });

            sortedCategories.forEach(category => {
                const toDoItems = categorizedItems[category].filter(item => !item.done);

                const categoryWrapperDiv = document.createElement('div');

                categoryHeaderDiv.innerHTML = `
                    <div class="category-title-wrapper">
                        <span>${category} (${toDoItems.length})</span>
                    </div>
                    <div class="category-actions">
                        <button class="add-to-category-btn" data-category="${category}">+</button>
                        <svg class="w-5 h-5 collapse-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                `;
                categoryWrapperDiv.appendChild(categoryHeaderDiv);

                // Create a div for items within this category (collapsible content)
                const categoryContentDiv = document.createElement('div');
                categoryContentDiv.className = 'category-content space-y-4';
                categoryContentDiv.dataset.categoryName = category; // Add data attribute for category name
                categoryWrapperDiv.appendChild(categoryContentDiv);

                // Reapply previous state or set default (collapsed)
                if (currentActiveCategoryName === category) {
                    categoryContentDiv.classList.remove('hidden');
                    categoryHeaderDiv.classList.remove('collapsed');
                    categoryWrapperDiv.classList.add('active');
                    activeCategoryWrapper = categoryWrapperDiv;
                    // mainContentArea.classList.add('overlay-active'); // Removed overlay
                } else {
                    categoryContentDiv.classList.add('hidden');
                    categoryHeaderDiv.classList.add('collapsed');
                }

                // Attach click listener to header for collapsing (excluding the plus button)
                categoryHeaderDiv.querySelector('.category-title-wrapper').addEventListener('click', () => {
                    toggleCategory(categoryWrapperDiv);
                });

                // Attach click listener to the new "+" button
                categoryHeaderDiv.querySelector('.add-to-category-btn').addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent category collapse/expand
                    const targetCategory = event.currentTarget.dataset.category;
                    addProductModal.style.display = 'flex';
                    newProductNameInput.value = '';
                    newProductQuantityInput.value = '1';
                    populateCategoryDropdown(); // Ensure dropdown is up-to-date
                    newProductCategorySelect.value = targetCategory; // Pre-select category

                // Render the content for this category
                renderCategoryContent(category);

        }

        async function addItemToList(productName, quantity, category) {
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 300));

            const finalCategory = category || 'ללא קטגוריה'; // Ensure category is never empty

            // Check if product exists in mockProducts
            let productInfo = mockProducts.find(p => p.name === productName);

            if (!productInfo) {
                // If product doesn't exist, add it to mockProducts with the chosen category
                mockProducts.push({ name: productName, barcode: 'N/A', category: finalCategory });
            } else {
                // If product exists, but its category is 'ללא קטגוריה' and a specific category was chosen, update it.
                if (productInfo.category === 'ללא קטגוריה' && finalCategory !== 'ללא קטגוריה') {
                    productInfo.category = finalCategory;
                }
            }

            mockShoppingList.push({ productName, quantity, done: false });
            populateCategoryDropdown(); // Update dropdown with potentially new category
            renderShoppingList(); // Full re-render needed for add as it might affect category structure
        }

            const productInfo = mockProducts.find(p => p.name === productName);

        }

        suggestRecipesButton.addEventListener('click', () => {
            suggestRecipesWithGemini();

        window.addEventListener('click', (event) => {

        async function suggestRecipesWithGemini() {
            recipeResultsDiv.innerHTML = ''; // Clear previous results
            recipeError.classList.add('hidden');
            noRecipesFound.classList.add('hidden');
            recipeModal.style.display = 'flex'; // Show modal
            showLoading(recipeLoadingSpinner); // Show spinner in modal

            const ingredients = mockShoppingList.map(item => item.productName).join(', ');
            if (!ingredients) {
                hideLoading(recipeLoadingSpinner);
                noRecipesFound.textContent = "רשימת הקניות ריקה. אנא הוסף פריטים כדי לקבל הצעות למתכונים.";
                noRecipesFound.classList.remove('hidden');
                return;
            }

            const prompt = `בהתבסס על רשימת המצרכים הבאה: ${ingredients}. הצע 3 מתכונים שניתן להכין. לכל מתכון, ציין את שם המתכון, מרכיבים עיקריים הנדרשים מתוך הרשימה (בעברית), ותיאור קצר. החזר את התשובה בפורמט JSON כרשימה של אובייקטים, כאשר כל אובייקט מכיל: "recipeName" (שם המתכון), "ingredients" (רשימת מרכיבים עיקריים מהרשימה שסופקה), ו-"description" (תיאור קצר).`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "recipeName": { "type": "STRING" },
                                "ingredients": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                },
                                "description": { "type": "STRING" }
                            },
                            "propertyOrdering": ["recipeName", "ingredients", "description"]
                        }
                    }
                }
            };

            const apiKey = ""; // If you want to use models other than gemini-2.5-flash-preview-05-20 or imagen-3.0-generate-002, provide an API key here. Otherwise, leave this as-is.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const maxRetries = 3;
            let retryCount = 0;
            let delay = 1000; // 1 second

            while (retryCount < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) { // Too Many Requests
                            console.warn(`Rate limit hit. Retrying in ${delay / 1000}s...`);
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                            retryCount++;
                            continue;
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    }

                    const result = await response.json();
                    hideLoading(recipeLoadingSpinner);

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const jsonText = result.candidates[0].content.parts[0].text;
                        const recipes = JSON.parse(jsonText);

                        if (recipes.length > 0) {
                            recipes.forEach(recipe => {
                                const recipeItemDiv = document.createElement('div');
                                recipeItemDiv.className = 'recipe-item';
                                recipeItemDiv.innerHTML = `
                                    <h3>${recipe.recipeName}</h3>
                                    <p><strong>מרכיבים עיקריים:</strong> ${recipe.ingredients.join(', ')}</p>
                                    <p>${recipe.description}</p>
                                `;
                                recipeResultsDiv.appendChild(recipeItemDiv);
                            });
                        } else {
                            noRecipesFound.classList.remove('hidden');
                        }
                    } else {
                        noRecipesFound.classList.remove('hidden');
                    }
                    return; // Exit loop on success
                } catch (error) {
                    console.error('Error fetching recipes from Gemini API:', error);
                    hideLoading(recipeLoadingSpinner);
                    recipeError.classList.remove('hidden');
                    return; // Exit loop on unrecoverable error
                }
            }
            hideLoading(recipeLoadingSpinner);
            recipeError.classList.remove('hidden');
            console.error("Max retries reached. Failed to fetch recipes.");
        }

        // Initial fetch of the shopping list when the page loads
        fetchShoppingList();
    });
